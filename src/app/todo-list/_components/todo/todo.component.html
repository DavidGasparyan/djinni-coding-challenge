<div class="todo" [ngClass]="this.isCompleted ? 'done': ''">
  <button class="status" (click)="changeStatus()"></button>
  <div>
    <p> {{ this.data.name }} </p>
  </div>
  <div>
    <mat-icon class="edit-icon" (click)="edit()">edit</mat-icon>
    <button class="remove" (click)="remove()"></button>
  </div>
</div>
